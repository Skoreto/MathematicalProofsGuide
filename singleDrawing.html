<!doctype html>
<html lang="cs-CZ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Přehled | Vizualizace důkazů</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="content/css/singleDrawing.css" rel="stylesheet" type="text/css"/>
    <link href="content/vis/vis.min.css" rel="stylesheet" type="text/css" />
    <link href="content/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="mynetwork"></div>
    <div id="editNodeDialog">
        <span id="operation">Upravit vrchol</span>
        <br/>
        <br/>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inpNodeLabel" class="col-sm-2 control-label">Popisek</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inpNodeLabel">
                </div>
            </div>
            <div class="form-group">
                <label for="inpColorBackground" class="col-sm-2 control-label">Barva</label>
                <div class="col-sm-10">
                    <input type="color" class="form-control" id="inpColorBackground">
                </div>
            </div>
            <div class="form-group">
                <label for="inpNodeSize" class="col-sm-2 control-label">Velikost</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inpNodeSize">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-success" id="btnSave">Uložit</button>
                    <button type="button" class="btn btn-default" id="btnCancel">Zrušit</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="content/vis/vis.min.js"></script>
    <script type="text/javascript" src="content/js/singleDrawing.js" charset="utf-8"></script>
    <script src="content/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="content/js/bootstrap.min.js"></script>
</body>
</html>
